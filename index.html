<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link
      rel="stylesheet"
      media="screen and (max-width:900px)"
      href="css/width_900_styles.css"
    /> -->
    <link rel="stylesheet" media="screen and (max-width:768px)""
    href="css/width_400_styles.css">
    <title>PernStack Landing Page</title>
  </head>
  <body>
    <div class="Hero-Header-Section">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="logo">
            <img src="assets/image/Pern-Logo.svg" alt="PernStack Logo" />
            <h4>PERN<span>Stack</span></h4>
          </div>
          <nav class="navbar">
            <div class="navbar-left">
              <ul>
                <li>Home</li>
                <li>About</li>
                <li>Pricing</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="navbar-right">
              <button class="navbar_btn-login">Log in</button>
              <button class="navbar_btn-signup">Sign up</button>
            </div>
          </nav>
          <div class="nav_mobile-icon">
            <span class="nav_mobile-icon-bar"></span>
            <span class="nav_mobile-icon-bar"></span>
            <span class="nav_mobile-icon-bar"></span>
          </div>
        </div>
      </header>

      <!-- Hero section -->
      <section class="hero_area">
        <div class="container hero_content1">
          <div class="hero_content1_heading">
            <h1 class="hero_content1_heading-text">
              Empowering Web Developers: Master the PERN Stack
            </h1>
            <p class="hero_content1_heading-supp-text">
              Build Dynamic Websites with PernStack - The Comprehensive Course
              for Modern Web Developers
            </p>
          </div>
          <div class="hero_content1_actions">
            <button class="hero_content1_actions-btn1">Showcase</button>
            <button class="hero_content1_actions-btn2">Chat to us</button>
          </div>
        </div>
        <div class="container hero_content2">
          <img
            src="assets/image/hero_desktop.svg"
            alt="Hero Image for desktop"
            class="hero_content2_desktop"
          />
          <img
            src="assets/image/hero_mobile.svg"
            alt="Hero Image for mobile"
            class="hero_content2_mobile"
          />
        </div>
      </section>
      <!--  -->
    </div>
    <!--  -->
  </body>
</html>
